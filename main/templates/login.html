{% extends "layout.html" %} {% block content %}
<div class="login-center">
  <div class="container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">$</div>
      </div>
      <h1 class="app-title">Expense Tracker</h1>
      <p class="app-subtitle">Manage your finances with ease</p>
    </header>

    <main class="login-content">
      <div class="login-card">
        <div class="card-header">
          <h2 class="welcome-title">Welcome Back</h2>
          <p class="welcome-subtitle">Sign in to your account to continue</p>
        </div>

        <form class="login-form" id="loginForm" method="POST" action="{{ url_for('login') }}">
          {% if error %}
          <div class="error-message" style="color: red; margin-bottom: 1rem; padding: 0.5rem; background-color: #fee; border-radius: 4px;">
            {{ error }}
          </div>
          {% endif %}
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                height="24px"
                width="24px"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2">
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input
                type="email"
                name="email"
                id="email"
                class="form-input"
                placeholder="you@example.com"
                required />
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                height="24px"
                width="24px"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Enter your password"
                required />
              <button type="button" class="password-toggle" id="passwordToggle">
                <svg
                  class="eye-icon"
                  height="24px"
                  width="24px"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <div class="forgot-password">
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="sign-in-btn">Sign In</button>

          <div class="signup-prompt">
            <span>Don't have an account? </span>
            <a href="{{ url_for('register') }}" class="signup-link">Sign up</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
    </footer>
  </div>
</div>
{% endblock %}
