{% extends "layout.html" %} {% block content %}
<div class="login-center">
  <div class="container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">$</div>
      </div>
      <h1 class="app-title">Expense Tracker</h1>
      <p class="app-subtitle">Manage your finances with ease</p>
    </header>

    <main class="login-content">
      <div class="login-card">
        <div class="card-header">
          <h2 class="welcome-title">Welcome</h2>
          <p class="welcome-subtitle">Sign up account to continue</p>
        </div>

        <form
          class="login-form"
          id="loginForm"
          method="POST"
          action="{{ url_for('register') }}">
          {% if error %}
          <div
            class="error-message"
            style="
              color: red;
              margin-bottom: 1rem;
              padding: 0.5rem;
              background-color: #fee;
              border-radius: 4px;
            ">
            {{ error }}
          </div>
          {% endif %}
          <div class="form-group">
            <label for="Username" class="form-label">Username</label>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#9A9A9A">
                <path
                  d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z" />
              </svg>
              <input
                type="text"
                name="username"
                id="username"
                class="form-input"
                placeholder="johndoe123"
                required />
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                height="24px"
                width="24px"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2">
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="you@example.com"
                required />
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                height="24px"
                width="24px"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input
                type="password"
                name="password"
                id="password"
                class="form-input"
                placeholder="Enter your password"
                required />
              <button type="button" class="password-toggle" id="passwordToggle">
                <svg
                  class="eye-icon"
                  height="24px"
                  width="24px"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" class="sign-in-btn">Sign Up</button>

          <div class="signup-prompt">
            <span>Have an account</span>
            <a href="{{ url_for('login') }}" class="signup-link">Log In</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
    </footer>
  </div>
</div>
{% endblock %}
