<div id="popup">
  <div id="add-expense-header">
    <h2 id="popup-title">Add New Expense</h2>
    <button type="button" id="add-expense-exit-btn">x</button>
  </div>
  <form
    id="add-expense-form"
    method="POST"
    action="{{ url_for('add_expense') }}">
    <div id="amount-category-container">
      <div>
        <label for="Amount">Amount ($)</label>
        <input
          class="add-expense-input-box"
          name="amount"
          type="number"
          id="amount"
          placeholder="0.00" />
      </div>
      <div>
        <label for="Category">Category</label>
        <select class="add-expense-input-box" id="category" name="category">
          <option value="" disabled selected>Select category</option>
          <option value="Food">Food</option>
          <option value="Shopping">Shopping</option>
          <option value="Transport">Transport</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Education">Education</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    <div class="other-container">
      <label for="Description">Description</label>
      <input
        class="add-expense-input-box"
        type="text"
        name="description"
        id="description"
        required
        placeholder="What did you spend on?" />
    </div>
    <div class="other-container">
      <label for="Date">Date</label>
      <input class="add-expense-input-box" type="date" name="date" id="date" />
    </div>
    <button id="add-expense-submit-btn" type="submit">Add Expense</button>
  </form>
</div>
